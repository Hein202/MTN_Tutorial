<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            background-image: url('images/table_bg.jpg');
            background-size: 100% 100%;
        }
        table,th,td{
            border: 5px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <th>No</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Total</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>pencil</td>
            <td>book</td>
            <td>ruler</td>
        </tr>
        <tr>
            <th>Quality</th>
            <td>25</td>
            <td>8</td>
            <td>4</td>
            <td></td>
        </tr>
        <tr>
            <th>Price</th>
            <td>350</td>
            <td>900</td>
            <td>300</td>
            <td></td>
        </tr>
        <tr>
            <th>Amount</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
