<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,th,td{
            border: 8px solid green;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
       <tr>
        <th>No</th>
        <td>1</td>
        <td>2</td>
        <th rowspan="2">Total</th>
       </tr>
       <tr>
        <th>Item Name</th>
        <td>Book</td>
        <td>Ruler</td>
       </tr>
       <tr>
        <th>Price</th>
        <td>800</td>
        <td>600</td>
        <td></td>
       </tr>
       <tr>
        <th>Quality</th>
        <td>12</td>
        <td>3</td>
        <td></td>
       </tr>
       <tr>
        <th>Amount</th>
        <td></td>
        <td></td>
        <td></td>
       </tr>
    </table>
</body>
</html>
