<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,th,td{
            border: 5px solid red;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <th>No</th>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">total</td>
        </tr>
        <tr>
            <th>Item Name</th>
            <td>phone</td>
            <td>computer</td>
        </tr>
        <tr>
            <th>Quality</th>
            <td>3</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>200000</td>
            <td>550000</td>
        </tr>
        <tr>
            <th>Amount</th>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
