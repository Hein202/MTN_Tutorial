<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,th,td{
            border: 8px solid green;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
        <th>NO</th>
        <th width="40%">Name</th>
        <th>Quality</th>
        <th>Price</th>
        <th>Amount</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ruler</td>
            <td>3</td>
            <td>450</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book</td>
            <td>4</td>
            <td>800</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
