<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <th>No</th>
            <th>Iten Name</th>
            <th>Price</th>
            <th>Quality</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Book</td>
            <td>800</td>
            <td>12</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pencil</td>
            <td>500</td>
            <td>30</td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Backpack</td>
            <td>2500</td>
            <td>3</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
