<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Quality</th>
        <th>Price</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td>1</td>
        <td>book</td>
        <td>4</td>
        <td>900</td>
        <td></td>
    </tr>
    <tr>
        <td>2</td>
        <td>pencil</td>
        <td>15</td>
        <td>300</td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>Backpack</td>
        <td>5</td>
        <td>700</td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2">total</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </table>
</body>
</html>
